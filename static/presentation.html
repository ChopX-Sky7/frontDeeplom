<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width = device-width, initial-scale = 1.0">
    <link href="../bootstrap/bootstrap.min.css"
          rel="stylesheet">
</head>
<style>
    .row {
        height: 90vh;
        width: 90vw;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="../img/prez/prez-slide-1.svg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../img/prez/slide-prez-2.svg" class="d-block w-100" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="../img/prez/slide-prez-3.svg" class="d-block w-100" alt="...">
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-4.svg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-5.svg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-6.svg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-7.svg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-modules.svg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-db.svg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="../img/prez/slide-prez-end.svg" class="d-block w-100" alt="...">
                </div>


                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
